<section id="pendaftaran" class="registration">
    <h2>Pendaftaran Online</h2>
    <div class="registration-content">
        <p>Silakan isi formulir pendaftaran di bawah ini dengan lengkap dan benar. Setelah mengirimkan formulir, Anda akan menerima nomor pendaftaran yang dapat digunakan untuk proses selanjutnya.</p>
        <form id="registration-form">
            <input type="text" name="nama" placeholder="Nama Lengkap" required>
            <input type="text" name="tempat_lahir" placeholder="Tempat Lahir" required>
            <input type="date" name="tanggal_lahir" required>
            <input type="text" name="alamat" placeholder="Alamat" required>
            <input type="tel" name="nomor_telepon" placeholder="Nomor Telepon" required>
            <input type="email" name="email" placeholder="Email" required>
            <select name="jenis_kelamin" required>
                <option value="">Pilih Jenis Kelamin</option>
                <option value="laki-laki">Laki-laki</option>
                <option value="perempuan">Perempuan</option>
            </select>
            <input type="text" name="asal_sekolah" placeholder="Asal Sekolah" required>
            <button type="submit">Daftar Sekarang</button>
        </form>
    </div>
</section>
